<div class="bt">

    <div class="add-view">
        <div class="add" onclick="AddBT()">
            Add BloodTest
        </div>
        <div class="view" onclick="ViewBT()">
            View BloodTests
        </div>
    </div>
    <div class="bt-container">
        <div class="addBT-container">
            <form id="InsertNewBloodTestForm" name="InsertNewBloodTestForm" action=""
                onsubmit='InsertNewBloodTest();return false;'>
                <div class="elem">
                    <label for="">Username</label>
                    <label class="bt-username" name="username">Username</label>
                </div>
                <div class="elem">
                    <label for="">AMKA</label>
                    <label class="bt-amka" name="amka">Username</label>
                </div>
                <div class="elem date">
                    <label for="">Test Date</label>
                    <input type="date" id="start" name="test_date" value="2022-02-01" min="2020-02-01" max="2023-12-31"
                        required>
                </div>
                <div class="elem">
                    <label for="">Medical Center</label>
                    <input type="text" name="medical_center" required>
                </div>
                <div class="elem">
                    <label for="">Blood Sugar</label>
                    <input type="number" name="blood_sugar" placeholder="" step="0.01" required>
                </div>
                <div class="elem">
                    <label for="">Cholesterol</label>
                    <input type="number" name="cholesterol" placeholder="" step="0.01" required>
                </div>
                <div class="elem">
                    <label for="">Iron</label>
                    <input type="number" name="iron" placeholder="" step="0.01" required>
                </div>
                <div class="elem">
                    <label for="">Vitamin B12</label>
                    <input type="number" name="vitamin_d3" placeholder="" step="0.01" required>
                </div>
                <div class="elem">
                    <label for="">Vitamin D3</label>
                    <input type="number" name="vitamin_b12" placeholder="" step="0.01" required>
                </div>
                <div class="elem sbmt">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="viewBT-container">
            <h3>BloodTests</h3>
            <div class="BTs-choice">
                <div class="chs all" onclick="ShowPatientBT2('all')"> all </div>
                <div class="chs iron" onclick="ShowPatientBT2('iron')"> iron </div>
                <div class="chs blood_sugar" onclick="ShowPatientBT2('blood_sugar')">blood sugar </div>
                <div class="chs cholesterol" onclick="ShowPatientBT2('cholesterol')">cholesterol </div>
                <div class="chs vitamin_d3" onclick="ShowPatientBT2('vitamin_d3')">vitamin d3</div>
                <div class="chs vitamin_b12" onclick="ShowPatientBT2('vitamin_b12')">vitamin b12</div>

            </div>
            <div class="prev-bts">


            </div><!-- here end the BT-s -->
            <div class="charts" id="BT-charts">
            
            </div>
            <div class="treatments" id="treatments"></div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="css/userBT.css">

<script>
    function AddBT() {
        document.querySelector(".viewBT-container").style.display = "none";
        document.querySelector(".addBT-container").style.display = "block";
        document.querySelector(".add").style.border = "1px solid black";
        document.querySelector(".view").style.border = "0px";
    }
    function showmore() {
        document.querySelector(".user-info").style.display = "flex";
    }
</script>
