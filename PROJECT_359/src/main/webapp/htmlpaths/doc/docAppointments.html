<div class="rantevou">


    <div class="add-view">
        <div class="add" onclick="AddApp()">
            Add Appointment
        </div>
        <div class="view" onclick="GetPatientID()">
            View Appointments
        </div>
    </div>
    <div class="rantevou-container">
        <div class="add-rantevou">
            <form id="AddAppointment-form" action="" onsubmit='AddAppointment();return false;'>
                <div class="elements">
                    <div class="element-box date-of-birth">
                        <label for="start" class="app-type-label">Date</label>
                        <input type="date" id="start" name="date" value="2022-01-01" min="2022-01-01" max="2023-12-31" required>
                    </div>

                    <div class="element-box ">
                        <label for="time" id="time" class="app-type-label">Time / Price</label>
                        <div class="hour-min">

                            <label>Hour :</label>
                            <select id="hour" name="hour" required>
                                <option value="8" selected="selected">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                            <label>Minutes :</label>
                            <select id="minutes" name="minutes" required>
                                <option value="0" selected="selected">00</option>
                                <option value="30" selected="selected">30</option>
                            </select>
                            <label>
                                Appointment Price
                            </label>
                            <input type="number" name="price" min="10.0" max="80" placeholder="€" step="0.01" required>
                            <label>
                                €
                            </label>
                        </div>

                    </div>

                </div>
                <div class="login-submit">
                    <div class="add-rant-submit">
                        <input type="submit" value="Add Appointment" class="btn" name="Add Appointment"></input>
                    </div>
                </div>

                <div class="msg-add-app">

                </div>
            </form>
        </div>
        <div class="view-rantevou">
            <div class="appointments">
                <div class="days">
                    <div class="day day1">
                        <div class="day-pdf">
                            <p>
                                Day 1 
                            </p>
                            <div class="pdf">
                                <img src="img/pdf-file.png" alt="">
                            </div>
                        </div>

                        <div class="users">
                            <div class="user user2">
                                <div class="info-choices">
                                    <div class="patient-info">
                                        <div class="name">
                                            TSANAKTSIS KWSTAS O GAY
                                        </div>
                                        <div class="amka">
                                            1312olimpiakos
                                        </div>
                                    </div>
                                    <div class="choices">
                                        <div class="done" onclick="showmore()">
                                            <img src="img/check.png" alt="">
                                        </div>
                                        <div class="cancel">
                                            <img src="img/remove.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="user-info">
                                    <div class="treatments">
                                        <div class="title">
                                            Treatments
                                        </div>
                                        <div class="treatment">
                                            <div class="start-date">
                                                20-1-3
                                            </div>
                                            <div class="final-date">
                                                22-1-3
                                            </div>
                                            <div class="info">
                                                pairne xapia
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bloodtest">
                                        <div class="title">
                                            See statistics
                                        </div>
                                        <div class="type">
                                            <div class="iron bloodT">
                                                iron
                                            </div>
                                            <div class="sugar bloodT">
                                                sugar
                                            </div>
                                            <div class="cholesterol bloodT">
                                                cholesterol
                                            </div>
                                            <div class="vitamin-d3 bloodT">
                                                vitamin d3
                                            </div>
                                            <div class="vitamin-b12 bloodT">
                                                vitamin b12
                                            </div>
                                        </div>
                                        <div class="googleCharts">

                                        </div>
                                    </div>
                                    <div class="new-treatment">
                                        <div class="title">
                                            New Treatment
                                        </div>
                                        <form id="NewTreatment" action="" onsubmit='CreateNewTreatment();return false;'>
                                            <div class="new-start-date">
                                                <label>Start Date</label>
                                                <input  type="date" id="startdate" name="startdate" value="2022-01-01"
                                                min="1920-01-01" max="20055-12-31" required>
                                            </div>
                                            <div class="new-final-date">
                                                <label>Last Date</label>
                                                <input  type="date" id="lastdate" name="lastdate" value="2022-01-01"
                                                min="1920-01-01" max="20055-12-31" required>
                                            </div>
                                            <div class="new-info">
                                                <label>Info</label>
                                                <input type="text" name="treatmentText" id="treatmentText" placeholder="info">
                                            </div>
                                            <div class="sbmt">
                                                <input type="submit" name="submit" id="submit">
                                            </div>
                                        </form>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- edw -->
                    <div class="test1"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
<script>
    function ViewApp() {
        document.querySelector(".view-rantevou").style.display = "block";
        document.querySelector(".add-rantevou").style.display = "none";
        document.querySelector(".view").style.border = "1px solid black";
        document.querySelector(".add").style.border = "0px";
    }
    function AddApp() {
        document.querySelector(".view-rantevou").style.display = "none";
        document.querySelector(".add-rantevou").style.display = "block";
        document.querySelector(".add").style.border = "1px solid black";
        document.querySelector(".view").style.border = "0px";
    }
</script>
