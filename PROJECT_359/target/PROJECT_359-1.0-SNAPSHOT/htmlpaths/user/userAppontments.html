<div class="app">
    <div class="add-view">
        <div class="add" onclick="AddAppoint()">
            View appointments
        </div>
        <div class="view" onclick="ViewAppoint()">
            Book an appointment
        </div>
    </div>
    <div class="add-rantevou">
        <div class="sorting">
            <label>Sorting by :</label>
            <select id="sorting" name="sort" onchange="sort_doc_by_val(this)" required>
                <option value="distance-by-car">Distance by car</option>
                <option value="distance-from-home" selected>Distance from home </option>
            </select>
        </div>
        <div id="print-doc" class="print-doc">
            
        </div>
    </div>
    <div class="view-rantevou">
        <div class="booked-title">
            Booked Appointments
        </div>
        <div class="booked">
            <div class="book">
                <div class="name-doc">
                    <p>
                        Name
                    </p>
                    <p>
                        Giannis
                    </p>
                </div>
                <div class="date-time">
                    <p>
                        Date-time
                    </p>
                    <p>
                        2021-10-29 15:00:00
                    </p>
                </div>
                <div class="price">
                    <p>
                        price
                    </p>
                    <p>
                        50 $
                    </p>
                </div>
                <div class="cancel">
                    <image class="image" src="img/remove.png"> </image>
                </div>
            </div>
            
        </div>
        <div class="done-title">
            Complete Appointments
        </div>
        <div class="done-s">
            <div class="done">
                <div class="name-doc">
                    <p>
                        Name
                    </p>
                    <p>
                        Giannis
                    </p>
                </div>
                <div class="date-time">
                    <p>
                        Date-time
                    </p>
                    <p>
                        2021-10-29 15:00:00
                    </p>
                </div>
                <div class="price">
                    <p>
                        price
                    </p>
                    <p>
                        50 $
                    </p> 
                </div>
                <div class="done-img">
                    <image class="image" src="img/check.png"> </image>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>




<script>
    function ViewAppoint() {
        document.querySelector(".view-rantevou").style.display = "block";
        document.querySelector(".add-rantevou").style.display = "none";
        document.querySelector(".view").style.border = "1px solid black";
        document.querySelector(".add").style.border = "0px";
    }
    function AddAppoint() {
        document.querySelector(".view-rantevou").style.display = "none";
        document.querySelector(".add-rantevou").style.display = "block";
        document.querySelector(".add").style.border = "1px solid black";
        document.querySelector(".view").style.border = "0px";
    }
    
</script>

<link rel="stylesheet" href="css/userApp.css">
