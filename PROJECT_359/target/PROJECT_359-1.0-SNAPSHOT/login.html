    <form class="register-form" id="register-form" action="" onsubmit="sendAjaxPOST();return false;">

            Create account
        </h2>
        <div class="elements">
            <div class="element-box">
                <label>Name</label>
                <input type="text" placeholder="Enter your name" name="firstname" minlength="3" maxlength="30" required>
            </div>
            <div class="element-box">
                <label>Surname</label>
                <input type="text" placeholder="Enter your surname" name="lastname" minlength="3" maxlength="30"
                    required>
            </div>
            <div class="element-box">
                <label>Username</label>
                <input type="text" pattern="[A-Za-z].{8,}" placeholder="Enter your username" name="username" required>
            </div>
            <div class="element-box">
                <label>E-mail</label>
                <input type="email" placeholder="Enter your e-mail" name="email" required>
            </div>
            <div class="element-box pass">
                <label>Password</label>
                <input type="password" oninput="pass_strength()" id="pass" name="password"
                    pattern="(?=.*\d)(?=.*[a-z,A-Z])(?=.*[!,@,#,$,%,^,&,*,(,),-,_,+,=,<,>,.]).{8,15}" title="Must contain at least one  number, one uppercase or lowercase letter, 8-15 characters and one special symbol  ( ‘#’, ‘$’, ‘%’,etc.).
                    " placeholder="Enter your password" required>
                <span class="eye" onclick="seePass()">
                    <i id="open-eye" class="fa fa-eye"></i>
                    <i id="close-eye" class="fa fa-eye-slash"></i>
                </span>
                <div id="pass-strength" role="progressbar" class="pass-strength-bar">
                    <span id="pass-state">Weak</span>
                    <span id="pass-bar"></span>
                </div>
            </div>
            <div class="element-box">
                <label>Confirm password</label>
                <input type="password" id="sec_pass"
                    pattern="(?=.*\d)(?=.*[a-z,A-Z]))(?=.*[!,@,#,$,%,^,&,*,(,),-,_,+,=,<,>,.]).{8,15}"
                    placeholder="Repeat your password">
                <span class="eye" onclick="seeRe_Pass()">

                    <i id="close2-eye" class="fa fa-eye-slash"></i>

<script>
    function UserORDoctor() {
        let UserORDoctor = document.querySelector("#type-user");
        let doctor_spec = UserORDoctor.value;
        if (doctor_spec === "doctor") {
            document.querySelector(".address label").innerText = "Clinic address";
            document.querySelector("#doctor-information").style.display = "flex";
        } else {
            document.querySelector(".address label").innerText = "Address";
            document.querySelector("#doctor-information").style.display = "none";
        }
    }

    $('.message a').click(function () {
        $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
    });

</script>
